<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1.0">
  <link href="assets/css/infoChange.css" rel="stylesheet" />
  <link href="./css/reset.css" rel="stylesheet" />
  <title>Document</title>
</head>
<body>
  <!-- 개인정보 변경 섹션  -->
  <section class="info-change">
    <h2 class="info-change-header">개인정보 변경</h2>
    <article>
      <ul class="info-change-items">
        <li id="change-id" class="info-change-id">
          <label for="change-id"></label>
          <input id="change-id" type="text" />
        </li>
        <li id="change-pw" class="change-pw">
          <label for="change-pw"></label>
          <input id="change-pw" type="text" />
        </li>
        <li id="nickname" class="change-nickname">
          <label for="nickname"></label>
          <input id="nickname" type="text" />
        </li>
      </ul>
      <button class='change-complete' type="button">정보 변경하기</button>
      <button class='change-cancel' type="button">취소하기</button>
    </article>
  </section>
</body>
</html
