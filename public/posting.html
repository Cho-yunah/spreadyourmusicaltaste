<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <section class="post-music">
    <div class="post-music-wrapper">
      <h2 class="post-music-heading a11y-hidden">게시물 올리기</h2>
      <input
        class="post-title"
        type="text"
        placeholder="제목을 입력해주세요"
      />
      <button class="add-music-btn" type="button">add music</button>
      <input
        class="post-content"
        type="text"
        placeholder="게시할 내용을 입력해 주세요(250자 내)"
      />
      <button class="complete-btn" type="button">complete</button>
      <button class="cancel-btn" type="button">cancel</button>
    </div>
    <!-- 노래 검색창 -->
    <div class="search-music-container">
      <input class="search-music" type="text" />
      <ul class="music-lists">
        <li>음악1</li>
        <li>음악2</li>
        <li>음악3</li>
      </ul>
    </div>
  </section>
</body>
</html>
