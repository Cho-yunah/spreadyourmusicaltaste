<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/posted-page.css" />
  <script defer src="./js/posted-page.js"></script>
</head>
<body>
  <section class="posted-page-top">
    <h2 class="posted-page-header a11y-hidden">게시글 보기 페이지</h2>

    <ul class="posted-page-writter-info">
      <li class="posted-page-title"></li>
      <li class="posted-page-writter"></li>
      <li class="posted-page-time"></li>
    </ul>

    <article class="posted-page-recommendation">
      <div class="posted-page-album">
      </div>
      <div class="posted-page-song-detail">
        <span class="posted-page-youtube-title"></span>
        <a href="" class="posted-page-youtube-link">
          <span class="posted-page-youtube-icon">유튜브로 이동</span>
        </a>
      </div>
    </article>
  </section>
  
  <section class="posted-page-bottom">
    <article class="posted-page-content">
    </article>

    <ul class="posted-page-status">
      <li class="posted-page-like status-btn">
        <button class="posted-page-likeBtn like">Like</button>
        <span class="posted-page-likeNum"></span>
      </li>
      <li class="posted-page-scrap status-btn">
        <button class="posted-page-scrapBtn scrap">Scrap</button>
        <span class="posted-page-scrapNum"></span>
      </li>
      <li class="posted-page-delete post-athor">
        <button class="posted-page-deleteBtn">게시글 삭제</button>
      </li>
      <li class="posted-page-edit post-athor">
        <button class="posted-page-editBtn">게시물 수정</button>
      </li>
    </ul>
  </section>
</body>
</html>
